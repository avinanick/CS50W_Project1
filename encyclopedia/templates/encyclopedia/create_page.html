{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    {% if name_error %}
    <div class="error" style="color:red;">
        Error: page already exists!
    </div>
    {% endif %}
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
